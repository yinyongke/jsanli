<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width:100px;
			height: 100px;
			position: absolute;
			left: 8px;
			background-color: red;
			top: 30px;
		}
		</style>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script>
			var div=document.getElementsByTagName("div")[0];
			var btn=document.getElementsByTagName("button")[0];
			 var num=0
			 var target=400
			 btn.onclick=function(){
			 	setInterval(function  () {
			 		num=num+(target-num)/10;
			 	div.style.left=num+"px"
			 	},30)
			 }
			
		</script>
	</body>
</html>
