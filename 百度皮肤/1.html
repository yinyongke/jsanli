<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		body{
			background-image: url(img/1.jpg);
		}
			#tou{
				width: 100%;
				height: 200px;
				
			}
			#cont{
				width: 1000px;
				margin: 100px auto;
				height: 200px;
			}
			img{
				width: 200px;
				height: 200px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="tou">
			<div id="cont">
				<img src="img/1.jpg" />
				<img src="img/2.jpg" />
				<img src="img/3.jpg" />
				<img src="img/4.jpg" />
				<img src="img/5.jpg" />
			</div>
		</div>
		<script>
			var img=document.getElementsByTagName("img");
			img[0].onclick=function(){
				document.body.style.backgroundImage="url(img/1.jpg)";
				
			}
			img[1].onclick=function(){
				document.body.style.backgroundImage="url(img/2.jpg)";
				
			}
			img[2].onclick=function(){
				document.body.style.backgroundImage="url(img/3.jpg)";
				
			}
			img[3].onclick=function(){
				document.body.style.backgroundImage="url(img/4.jpg)";
				
			}
			img[4].onclick=function(){
				document.body.style.backgroundImage="url(img/5.jpg)";
				
			}
		</script>
	</body>
</html>
