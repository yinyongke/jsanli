<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
			width: 420px;
			height: 40px;
			margin: 100px auto;
		}
		div label{
			width: 40px;
			float: left;
		}
		div input ,span {
			width: 180px;
			float: left;
			height: 25px;
			
		}
		div span{
			
			background-color: pink;
			height: 30px;
			text-indent: 20px;
			font-size: 14px;
			line-height: 25px;
		}
		div span.wrong{
				background:url(img/wrong.png) no-repeat #FFDCD0 3px 2px;
			}
		div span.right{
				background:url(img/right.png) no-repeat #DFFFDF 3px 2px
			}
		</style>
	</head>
	<body>
		<div >
			<label>高数:</label><input type="text" name="usename"/>
			<span >请输入数字</span>
		</div>
		<script>
			var input=document.getElementsByTagName("input")[0];
			var span=document.getElementsByTagName("span")[0];
			input.onblur=function(){
				var val=input.value;
				if (val=="") {
					span.innerHTML="不能为空";
					span.className="wrong";
				}else if(val>0||val<150 ){
					span.innerHTML="不在范围内";
					span.className="wrong";
				}else if(isNaN(Number(val))){
					span.innerHTML="请输入数值";
					span.className="wrong";
				}else{
					span.innerHTML="输入正确";
					span.className="right";
				}
				
			}
			
			
		</script>
	</body>
</html>
